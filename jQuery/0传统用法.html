<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery</title>
<script type="text/javascript">
	// 自定义方法
	function $(domId){
		var obj = document.getElementById(domId);
		return obj;
	}
	
	function fun1(){
		// var obj = document.getElementById("text1");
		var obj = $("text1");
		alert(obj.value);
	}
	
	function fun2(){
		// var obj = document.getElementById("text2");
		var obj = $("text2");
		alert(obj.value);
	}
	

</script>
</head>
      <input type="text" id="text1" value="我是1" /><br />
      <input type="text" id="text2" value="我是2" /><br />
      <input type="button" value="点击按键1" onclick="fun1()"/><br />
      <input type="button" value="点击按键2" onclick="fun2()"/>
<body>
</body>
</html>
