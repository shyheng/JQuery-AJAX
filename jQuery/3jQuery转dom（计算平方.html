<!doctype html>
<html>
<head>
     <meta charset="utf-8">
     <title>计算平方</title>
	 <script type="text/javascript" src="jqurey文件/jquery-3.5.1.js"></script>
	 <script type="text/javascript">
		 function btnClick(){
			 // 使用jQuery的语法。获取页面中的dom对象
			var obj = $("#txt")[0];//从数组中获取下标是0的dom对象
			// var obj = $("#txt").get(0)
			// alert(obj.value)
			var num = obj.value;
			obj.value = num*num;
		 }
	 </script>
</head>

<body>
	<div>
		<input type="button" value="计算平方" onclick="btnClick()" /><br/>
		<input type="text" id="txt" value="整数"/>
	</div>
</body>
</html>
