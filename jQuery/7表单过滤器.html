<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单过滤器</title>
	<script type="text/javascript" src="jqurey文件/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#btn1").click(function(){
				//所有可以使用的text
				var shy = $(":text:enabled");
				// 设置jQuery数组值所有dom对象的value
				shy.val("hell");
			})
			$("#btn2").click(function(){
				// 获取选中的checkbox
				var shy =$(":checkbox:checked");
				for(var i=0;i<shy.length;i++){
					// alert(shy[i].value);
					alert(  $(shy[i]).val() )
				}
			})
			
			$("#btn3").click(function(){
				// 获取select选中的值
				// var shy = $("select>option:selected");
				var shy = $("#yuyan>option:selected");
				alert(shy.val());
			})
		})
	</script>
</head>

<body>
	<input type="text" id="txt1" value="text1" /><br />
	<input type="text" id="txt2" value="text2" disabled="true"/><br />
	<input type="text" id="txt3" value="text3" /><br />
	<input type="text" id="txt4" value="text4" disabled/><br />	
	
	<input type="checkbox" value="游泳"/>游泳<br />
	<input type="checkbox" value="健身" checked />健身<br />
	<input type="checkbox" value="电子游戏" checked />电子游戏<br />
	
	<select id="yuyan">
		<option value="java">java语言</option>
		<option value="go"selected>go语言</option>
		<option value="Python">Python语言</option>
	</select>
	<br />
	<input type="button" value="设置可以的text的value是hell" id="btn1" />
	<button id="btn2">显示选中的复选框</button>
	<button id="btn3">显示下拉列表框的值</button>
</body>
</html>
