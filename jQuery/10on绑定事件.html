<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="jqurey文件/jquery-3.4.1.js"></script>
	<style type="text/css">
		div{
			background: blue;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$("#btn1").click(function(){
				// 使用append增加dom对象
				$("#myid").append("<button id='newBtn'>新加的函数</button>");
				// 使用on给按钮绑定事件
				$("#newBtn").on("click",function(){
					alert("按了")
				})
			})
		})
	</script>
</head>

<body>
	<div id="myid">
		div增加button
	</div><br />
	<button id="btn1">创建dom对象，给dom对象添加事件</button>
</body>
</html>
